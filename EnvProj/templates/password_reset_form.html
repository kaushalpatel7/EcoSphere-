{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <h3 class="mb-4 text-center text-success">Reset Password</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
